<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>The To Do List</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrapper border rounded">
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section>
        <div id="taskAddHeading">
        <h3>Add New Task</h3>
        </div>
        <label>Task:</label><input type="text" id="task" class="form-control" placeholder="Task To Do">
        <div id="buttonsDiv">
        <button type="button" id="submitBtn" class="btn btn-outline-primary mt-n1">Submit</button>
        </div>
      </section>
      <section>
        <div>
          <h3>Task List</h3>
          <div id="taskSortDiv">
          </div>
          <table class="table table-hover table-bordered">
            <thead class="thead-light">
              <tr>
                <th colspan="4" class="align-middle">Tasks</th>
                <th><button type="button" id="sort" class="btn btn-outline-primary btn-block ">Sort</button></th>
              </tr>
            </thead>
            <tbody id="toDoList">
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
